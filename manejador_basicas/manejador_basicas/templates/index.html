<!DOCTYPE html>
<html>
<head>
    <title>Manejador de Facturación</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .container {
            text-align: center;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .title {
            font-size: 24px;
            margin-top: 20px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            font-size: 18px;
            margin: 10px 0; /* Espacio entre los botones */
        }

        .btn:hover {
            background-color: #0056b3;
        }

        #formulario-crear-factura {
            display: none;
        }

        form {
            text-align: left;
        }

        label {
            display: block;
            font-size: 18px;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="title">Manejador de Facturación</div>
        <div class="button-container">
            <a href="#" id="crear-factura-btn" class="btn">Crear Factura</a>

            <div id="formulario-crear-factura">
                <h2>Generar Factura</h2>
                <form action="{% url 'crear_factura' %}" method="get">
                    {% csrf_token %}
                    <label for="cedula_paciente">Cédula del Paciente:</label>
                    <input type="text" id="cedula_paciente" name="cedula_paciente">
                    <button type="submit" class="btn">Generar Factura</button>
                </form>
            </div>
        </div>
    </div>

    <div class="container">
        <a href="{% url 'lista_pacientes' %}" class="btn">Ver Lista de Pacientes</a>
    </div>

    <script>
        document.getElementById('crear-factura-btn').addEventListener('click', function() {
            document.getElementById('formulario-crear-factura').style.display = 'block';
            this.style.display = 'none';
        });
    </script>
</body>
</html>
